<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:ital,wght@0,500;1,400&family=Poppins:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Intern Registration Form</title>
</head>

<body>

    <div class="container">
        <h1>Intern Registration Form</h1>
        <form id="registrationForm" method="post" action="/">
            <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" id="name" required placeholder="Enter Your Name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter Your Mail" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required name="phone">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required  name="dob">
            </div>
            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <select name="gender" id="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" accept=".pdf, .doc, .docx" required name="resume">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/public/reg form.js"></script>
</body>

</html>
